<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>VR</title>
  </head>
  <body>
    <div class="root">
      <header>
        <img src="assets/images/logo.svg" alt="logo" />
        <button class="button button_text">
          КОРЗИНА
          <img class="button__icon" src="assets/images/icon-trash.svg" alt="icon-trash" />
        </button>
      </header>
      <main>
        <div class="product-intro">
          <div class="product-intro__content">
            <div class="heading-h1">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ<br> БЕЗ ПРОВОДОВ</div>
            <p class="product-intro__content_text">
              Лучшее, что случалось с виртуальным миром в реальности. Новый
              компактный шлем без проводов и дорогих комьютеров.
            </p>
            <button class="button product-intro__content_button">
              КУПИТЬ
              <img class="button__icon" src="assets/images/icon-buy.svg" alt="icon-buy" />
            </button>
          </div>
          <div class="product-intro__image">
            <img src="assets/images/pic.png" alt="virtual-reality" />
          </div>
      </main>
      <footer>
        <ul class="footer__menu footer__menu_text">
          <li class="footer__menu_item">Возможности</li>
          <li class="footer__menu_item">Где купить</li>
          <li class="footer__menu_item">Доставка</li>
          <li class="footer__menu_item">Помощь</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
